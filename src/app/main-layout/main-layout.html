<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="sidenav">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>Home</span>
      </a>
      <a mat-list-item routerLink="/button-examples">
        <mat-icon matListItemIcon>smart_button</mat-icon>
        <span matListItemTitle>Button Examples</span>
      </a>
      <!-- TODO: Implement route -->
      <a mat-list-item href="#">
        <mat-icon matListItemIcon>smart_button</mat-icon>
        <span matListItemTitle>Buttons</span>
      </a>
      <!-- TODO: Implement route -->
      <a mat-list-item href="#">
        <mat-icon matListItemIcon>credit_card</mat-icon>
        <span matListItemTitle>Cards</span>
      </a>
      <!-- TODO: Implement route -->
      <a mat-list-item href="#">
        <mat-icon matListItemIcon>article</mat-icon>
        <span matListItemTitle>Dialogs</span>
      </a>
      <!-- TODO: Implement route -->
      <a mat-list-item href="#">
        <mat-icon matListItemIcon>input</mat-icon>
        <span matListItemTitle>Inputs</span>
      </a>
      <a mat-list-item (click)="sidenav.toggle()">
        <mat-icon matListItemIcon>close</mat-icon>
        <span matListItemTitle>Close Menu</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Angular Material Learning</span>
    </mat-toolbar>
    <div class="main-content">

      <p>Welcome! Select a component from the menu to start learning.</p>
